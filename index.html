<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wgt@400;500;600;700&display=swap">
    <title>Registration</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="left-div">
          <h3>Learn to code by watching others</h3>
          <p>
            See how experirnced developers solve problems in real-time. Watching
            scripted tutorials is great, but understanding how developers think
            is invaluable.
          </p>
        </div>
        <div class="right-div">
          <div class="try">
            <p><span>Try it free 7 days</span> then $20/mo. thereafter</p>
          </div>
            <div class="all">
                <form action="">
                    <div>
                        <input
                          class="form"
                          type="text"
                          placeholder="First Name"
                          required
                        />
                      </div>
                      <div>
                        <input
                          class="form"
                          type="text"
                          placeholder="Last Name"
                          required
                        />
                      </div>
                      <div>
                        <input
                          class="form"
                          type="email"
                          placeholder="Email Address"
                          required
                        />
                      </div>
                      <div>
                        <input class="form" type="password" placeholder="password"   required />
                      </div>
                      <div><button class="claim">CLAIM YOUR TRIAL</button></div>
                </form>
                <p class="last">By Clicking the button, you are agreeing to our <a href="#">Terms and Services</a></p> 
            </div>
        </div>
      </div>
    </main>
  </body>
</html>
